<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--META-TAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de jogos online">
    <meta name="keywords" content="Jogos,JavaScript, HTML, CSS, ClickChoncc, Click Jogos, Jogos Online">
    

    <!--Title-->
    <title>Click Choncc</title>

    <!--CSS e FAVICON-->
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/navbarFooter.css">
    <link rel="icon" type="image/png" href="image/iconepanda.png">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div id = "importNav"></div>

    <!--Conteúdo-->
    <div id = "content" class = "container-md">
        <!--Linha-->
        <div class = "row justify-content-center center">

            <!-- 1º Bloco / Coluna -->
            <div class = "col-md-3 col-sm-12">
                <a href = "#" onClick = "startPopUp()" class="gametitle">Pong</a>
                <div class="bloco">
                    <a class="clickable-block" href = "#" id = "pongGame" onClick = "startPopUp()">
                        <img src="image/Pong.png">
                    </a>
                </div>
            </div>
            
            <!-- 2º Bloco / Coluna -->
            <div class = "col-md-3 col-sm-12">
                <a href = "memo.html" class="gametitle">Memogame</a>
                <div class="bloco">
                    <a class="clickable-block" href = "memo.html" id = "memoGame">
                        <img src="image/memo.png">
                    </a>
                </div>
            </div>

            <!-- 3º Bloco / Coluna -->
            <div class = "col-md-3 col-sm-12">
                <a href="jump.html" class="gametitle">Jump-Jump</a>
                <div class="bloco">
                    <a class="clickable-block" href = "jump.html" id= "jumpjump">
                        <img id = "jumpImg" src="image/jumpjump.png">                    
                    </a>
                </div>
            </div>

            <!-- 4º Bloco / Coluna -->
            <div class = "col-md-3 col-sm-12">
                <a href="snake.html" class="gametitle">SnakeLife</a>
                <div class="bloco">
                    <a class="clickable-block" href = "snake.html" id = "snakeGame">
                        <img src="image/Snake.png">
                    </a>
                </div>
            </div>   
        </div>  
    </div>

    <!-- Footer -->
    <div id = "importFooter"></div>

    <!--Scripts-->
    <script src = "JS/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src = "JS/home.js"></script>
    <script src = "JS/sweetalert.min.js"></script>
</body>
</html>
